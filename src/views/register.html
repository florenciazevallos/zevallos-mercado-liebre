<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/form.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="encabezado">
      <div class="top-bar">
        <img src="/images/logo-mercado-liebre.svg" class="logo" />
        <div class="buscar">
          <form action="/" class="buscar-f">
            <input
              type="text"
              name="bar"
              class="buscar-b"
              placeholder="Buscar productos, marcas"
            />
            <button type="submit" class="lupa">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
        <h2 class="sin-tarjeta">
          <i class="fa-solid fa-hand-holding-dollar"></i>
          Comprá en cuotas y sin tarjeta de crédito
        </h2>
      </div>
      <a href="#" class="menu-hamburguesa">
        <i class="fa-solid fa-bars"></i>
      </a>
      <nav class="nav-bar">
        <ul class="izquierda">
          <li><a href="#">Ofertas</a></li>
          <li><a href="#">Tiendas oficiales</a></li>
          <li><a href="#">Vender</a></li>
          <li><a href="#">Ayudas</a></li>
        </ul>
        <ul class="derecha">
          <li>
            <a href="/register"
              >Crea tu cuenta <i class="fa-regular fa-address-card"></i
            ></a>
          </li>
          <li>
            <a href="#">Ingresá <i class="fa-solid fa-right-to-bracket"></i></a>
          </li>
          <li>
            <a href="#"
              >Mis compras <i class="fa-solid fa-basket-shopping"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
